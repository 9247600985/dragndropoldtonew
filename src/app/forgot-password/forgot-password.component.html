<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron">
        <h2><a routerLink="/login"> <i class='fas fa-arrow-left'></i></a> Forgot Password</h2>
        <br/>
        <form [formGroup]="form" (ngSubmit)="changePassword()" class=''>
          <div class="form-group">
            <label for="Otp">OTP</label>
            <input [type]="otpTextType ? 'text' : 'password'" id='password' formControlName="Otp" id='otp' placeholder='OTP' class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Otp.errors }" maxlength='6' />
            <i class="fa " [ngClass]="{'fa-eye-slash': !otpTextType, 'fa-eye': otpTextType}" (click)="toggleOTP()"></i>
                    <div *ngIf="submitted && f.Otp.errors" class="invalid-feedback">
                        <div class='text-danger' *ngIf="f.Otp.errors.required">This field is required</div>
                        <div class='text-danger' *ngIf="f.Otp.errors.minlength">OTP should be 6 deigits</div>
                    </div>
          </div>

          <div class="form-group passwordDiv">
            <label for="password">Password</label>
            <input [type]="fieldTextType ? 'text' : 'password'" id='password' autocomplete='off' formControlName="Password" placeholder='Password' class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
            <i class="fa " [ngClass]="{'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType}" (click)="togglePassword()"></i>
            <div class='pwdConditions' *ngIf="f.Password.errors">
              <ul>
                <li>Your password should:</li>

                <li>
                  <label [ngClass]="f.Password.hasError('required') ||
                f.Password.hasError('minlength') ? 'text-danger' : 'text-success'"
                >
                  <i class="fas {{ f.Password.hasError('required') || f.Password.hasError('minlength') ? 'fa-window-close' :
                  'fa-check' }}"></i>
                    Be atleast 6 characters in length
                  </label>
                </li>

                <li>
                  <label [ngClass]="f.Password.hasError('required') ||
                  f.Password.hasError('hasString')  ? 'text-danger' : 'text-success'"
>
  <i class="fas {{ f.Password.hasError('required') ||
  f.Password.hasError('hasString') ? 'fa-window-close' :
  'fa-check' }}"></i>
  Must contain atleast 1 letter
</label>
                </li>

                <li>
                  <label [ngClass]="f.Password.hasError('required') ||
  f.Password.hasError('hasNumber')  ? 'text-danger' : 'text-success'"
>
  <i class="fa {{ f.Password.hasError('required') ||
  f.Password.hasError('hasNumber') ? 'fa fa-window-close' :
  'fa-check' }}"></i>
  Must contain atleast 1 number
</label>
                </li>
              </ul>
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="ConfirmPassword">Confirm Password</label>
            <input type="password" formControlName="ConfirmPassword" placeholder='Confirm Password' class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ConfirmPassword.errors }" />
                    <div *ngIf="submitted && f.ConfirmPassword.errors" class="invalid-feedback">
                        <div class='text-danger' *ngIf="f.ConfirmPassword.errors.required">This field is required</div>
                        <div class='text-danger' *ngIf="f.ConfirmPassword.hasError('NoPassswordMatch')">Password do not match</div>
                    </div>
          </div> -->
          <div class="form-group">
            <label for=''></label>
            <button class="btn light-blue text-white form-control">{{buttonName}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
