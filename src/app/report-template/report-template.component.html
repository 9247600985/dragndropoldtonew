<div class="container-fluid">
  <div class="row">
  
</div>
  <div class="row">
      <div class="col-sm-9 questionDiv p-0">
          <div class="col-sm-12 p-0 mt-1">
              <div class="col-sm-6">
                  <label class="control-label col-sm-4 mt-3">Department</label>
                  <div class="col-sm-8">
                      <select class="form-control" id='deptCode' [(ngModel)]="mappedDeptCode" #deptCode (change)='onchangeDepartment()'>
                          <option value="">Choose Department</option>
                          <option *ngFor="let item of departments" value='{{item.DEPTCODE}}'>
                              {{item.DEPTNAME | titlecase}}
                          </option>
                      </select>
                  </div>
              </div>
              <div class="col-sm-6">
                  <label class="control-label col-sm-4 mt-3">Sections</label>
                  <div class="col-sm-8">                       
                      <select class='form-control' [(ngModel)]="mappedSectionCode">
                          <option value='' selected>Choose Section</option>
                          <option *ngFor="let sec of deptSections" value="{{sec.SECTIONID}}">
                              {{sec.SECTIONNAME | titlecase}}
                          </option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="col-sm-12 pl-3 pr-3 pt-2 pb-2">
              <div class="col-sm-4 p-0">
                  <h4 class="m-0 pt-3">
                      <!-- FORM NAME -->
                      <a class="f-15 float-left mr-3" [routerLink]="['/report-list']" [state]='{}'><i
                              class="fas fa-arrow-left"></i></a>
                      <app-inline-edit class="f-15" #temp name="{{formType?.tempName}}"
                          (actionEvent)='modifyOption($event, "", "", "report")'>
                          {{formType?.tempName | titlecase}}
                      </app-inline-edit>
                  </h4>
                  <div class="clearfix"></div>
                  <!--<div class="f-15 mt-2">
                      <div class="dropdown mt-3">
                          <button class="btn btn-default dropdown-toggle f-15" type="button" id="dropdownMenuButton"
                              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <i class="fa fa-cog f-15 text-secondary mr-2"></i> Report Action(s)
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a *ngFor="let acton of formLoadActions" class="dropdown-item f-12 p-3" 
                                  (click)="addFormActionLogic($event, acton.id)">
                                  <i class="fa {{acton.icon}} f-15 fa-rotate-90 text-success"></i>
                                  {{acton.desc}}
                              </a>
                          </div>
                      </div>
                  </div>-->
              </div>
              <div class="col-sm-5 p-0" align='center'>
                  <div class="float-right">
                      <!--<div class="form-check-inline">
                          <label class="form-check-label" for="single">
                              <input type="radio" class="form-check-input" id="single" name="formType" value="single"
                                  (change)="getFormType($event, 'single')"
                                  [checked]="formType?.tempType === 'single'">
                              <img src="/assets/images/forms/single.jpg"
                                  class="border border-secondary rounded-circle mr-3" height="40" width='40' /> 1
                              Column
                          </label>
                      </div>
                      <div class="form-check-inline">
                          <label class="form-check-label" for="double">
                              <input type="radio" class="form-check-input" id="double" name="formType" value="double"
                                  (change)="getFormType($event, 'double')"
                                  [checked]="formType?.tempType === 'double'">
                              <img src="/assets/images/forms/double.jpg"
                                  class="border border-secondary rounded-circle mr-3" height="40" width='40' /> 2
                              Column
                          </label>
                      </div>-->
                  </div>
              </div>
              <div class="col-sm-3 p-0" align='right'>
                  <div class="btn-group" role="group" aria-label="form buttons">
                      <button type="button" class="btn btn-secondary btn-lg" (click)="previewTemplate($event)"><i
                              class="fa fa-eye"></i> Preview</button>
                      <button type="button" class="btn btn-secondary btn-lg" (click)="createTemplate($event)"><i
                              class="fa fa-sign-in-alt"></i> Save</button>
                      <button type="button" class="btn btn-secondary btn-lg" (click)="deleteTemplate($event)" *ngIf="isNewTemplate === false"><i
                          class="fa fa-sign-in-alt"></i> Remove</button>                                
                  </div>
              </div>
          </div>
          <div class="clearfix"></div>
          <app-design-container [controlType]="formType" [toolTypes]="toolTypes" (actionEvent)="widgetActionEvent($event)" *ngIf="toolboxData.isShowDesigner === true"></app-design-container>
          <div class="clearfix"></div>
          <hr />
      </div>
      <div class="col-sm-3 toolBar p-0">
          <app-tool-box [toolboxData]="toolboxData" (actionEvent)="widgetActionEvent($event)"></app-tool-box>
      </div>
  </div>
</div>
