<app-patient [patient]='patProfile' *ngIf="isDisplayPatient()"></app-patient>
<a class="f-15 float-left mr-3" 
[ngClass]="[isDisplayBack?'':'d-none']"
[routerLink]="['/report-template']" [state]="{template:form}"><i
    class="fas fa-arrow-left"></i></a>
<div class="container-fluid scrollableDiv">
    <div class="row">
        <div class="mb-4 form-group" [hidden]='!item.canShow'
        [ngClass]="[item.width?'col-sm-'+item.width:'col-sm-12']"
            *ngFor="let item of form?.controls;let i=index">
            <label *ngIf="item.type!=='button' && item.type!=='loadForm' && item.type!=='text' && containers.includes(item.defaultType) === false" class="control-label"
                [innerHtml]="item.label | keepHtml"></label>
            <div *ngIf="item.defaultType==='container'">
                <app-widget [item]="sItem" 
                [ngClass]="[sItem.width?'col-sm-'+sItem.width:'col-sm-12']"
                *ngFor="let sItem of item.controls;let idx=index1"></app-widget>
            </div>
            <app-widget [item]="item"></app-widget>
        </div>
    </div>
</div>
