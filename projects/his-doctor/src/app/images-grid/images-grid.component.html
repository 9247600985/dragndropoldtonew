<div class="container-fluid">
  <div class="row text-center text-lg-left">
    <div class="col-lg-3 col-md-4 col-4" *ngFor="let imageItem of imageItems">
    <a routerLink="{{imageItem.path}}" [state]="{ SpecializationId : imageItem.id, Specialization: imageItem.title, icon:imageItem.icon }" class="d-block mb-4 h-100">
            <img class="img-fluid img-thumbnail" src="{{imageItem.icon}}" alt="">
            <p><b>{{imageItem.title | titlecase}}</b></p>
      </a>
    </div>
  </div>
</div>
