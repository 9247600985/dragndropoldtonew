<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        <div class="form-group col-sm-6 mt-3">
          <label class="control-label col-md-4 mt-3">From Date</label>
          <div class="col-md-8">
            <input type='date' class="form-control" id='txtFromDate' [(ngModel)]='fromDate' (change)='loadAppts()' />
          </div>
        </div>
        <div class="form-group col-sm-6 mt-3">
          <label class="control-label col-md-4 mt-3">To Date</label>
          <div class="col-md-8">
            <input type='date' class="form-control" id='txtToDate' [(ngModel)]='toDate' (change)='loadAppts()' />
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mt-3">
      <div class="form-group mt-4">
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="patType" checked>Out Patient
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="patType">In Patient
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="patType">Day Care
          </label>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="row mb-2 mt-2">
    <div class="ml-2 mr-2 search">
      <input type='text' placeholder="Search here" [(ngModel)]="searchText" class="form-control" />

      </button>
    </div>
  </div> -->
  <div id='contentContainer' class="row">
    <!--<display-patient-details [dtCaption]="'Appointments'" class="mt-3 col-sm-12" (actionEvent)='onRowClick($event)'></display-patient-details>-->
    <!--<app-display-data [dtBody]="patients" [dtHeader]="patHeaders" [dtCaption]="'Appointments'" class="mt-3 col-sm-12" (actionEvent)='onRowClick($event)'></app-display-data>-->
    <!-- <app-data-table [dtBody]="patients" [dtCaption]="'Appointments'" class="mt-3 col-sm-12" (actionEvent)='onRowClick($event)'></app-data-table>-->
    <!-- <app-detail-card *ngFor="let item of patients | filter: searchText"  class="col-sm-4" [isShown]= "true" [item]="item" [data]="patients" (actionEvent)="navigateRoute($event, item)" (favouriteEvent)="checkFavourite($event)"></app-detail-card> -->

    <app-data-table [dtBody]="patients" [dtHeader]="patHeaders" [dtCaption]="'Appointments'" class="mt-3 col-sm-12"
      (actionEvent)='onRowClick($event)' (hoverActionEvent)='onRowHoverClick($event)'
      (hoverOutActionEvent)='onRowHoverOutClick($event)' (onLoadActionEvent)='onTableLoad($event)' *ngIf="isDisplayTable === true">
    </app-data-table>
    <div id="thing" style="display: none;">
      <table class="table f-12">
        <tbody>
          <tr>
            <td>Name: </td>
            <td><b>{{currentUser.PATIENT_NAME}}</b></td>
          </tr>

          <tr>
            <td style='width:85px'>Guardian / Father: </td>
            <td><b>{{currentUser.FATHERNAME}}</b></td>
          </tr>

          <tr>
            <td>Mobile: </td>
            <td><b>{{currentUser.MOBILE}}</b></td>
          </tr>

          <tr>
            <td>Address: </td>
            <td><b>{{currentUser.ADDRESS}}</b></td>
          </tr>
          <!-- *ngIf='currentUser.currentStatus' -->
          <tr>
            <td>Current Status: </td>
            <td>
              <ng-container *ngFor='let item of currentUser?.completedTemps'>
                <b [ngStyle]="{'color':item.color}">{{item.template | titlecase}}</b><br/>
                <b [ngStyle]="{'color':item.color}">Submitted at {{item.date | date:'dd-MMM-yyyy hh:mm' : 'UTC'}}</b>
                <hr class="m-0 p-0"/>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <ul class='hoverableDiv f-12'>
          <li>Name : <b><span>{{currentUser.PATIENT_NAME}}</span></b> </li>
          <li>Guardian/Father : <b><span>{{currentUser.FATHERNAME}}</span></b> </li>
          <li>Mobile : <b><span>{{currentUser.MOBILE}}</span></b> </li>
          <li>Address : <b><span>{{currentUser.ADDRESS}}</span></b> </li>
        </ul> -->
    </div>

  </div>
</div>
