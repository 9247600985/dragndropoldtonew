<div class="mt-5 container-fluid scrollableDiv">
  <div class="col-sm-12">
      <div class="card">
          <div class="card-header">
              <h4 class="col-sm-3">Add Provider</h4> 
              <span class="btn btn-sm light-blue text-white float-right"
                                  (click)="closeEditor()"><i
                                      class="fa fa-times-circle"></i></span>             
          </div>
          <div class="card-body">
            <div class="row">
              <div class="form-group col-sm-12">
                  <label class="control-label mt-3 col-sm-4">Class</label>
                  <div class="col-sm-8">
                      <select id='provType' #provType class="form-control" [(ngModel)]="componentData.class"
                          (change)="onProviderChange()">
                          <option value="" selected>Choose Provider</option>
                          <option *ngFor="let item of providers" [value]="item.class">{{item.class}}</option>
                          <option value="createProv">Create Provider</option>
                      </select>
                  </div>
              </div>
              <div class="form-group col-sm-12" *ngIf="componentData.class !== 'createProv'">
                  <label class="control-label mt-3 col-sm-4">Id</label>
                  <div class="col-sm-8">
                      <select class="form-control" (change)="onProviderIdChange()" [(ngModel)]="selectedProv">
                          <option value="" selected>Choose Provider Id</option>
                          <option *ngFor="let item of componentIds" [value]="item.id">{{item.id}}</option>
                          <option value="createProvId" selected>Create Provider Id</option>
                      </select>
                  </div>
              </div>
              <div class="form-group col-sm-12" *ngIf="componentData.class === 'createProv'">
                  <label class="control-label mt-3 col-sm-4">New Class</label>
                  <div class="col-sm-8">
                      <input id='provClass' type="text" class="form-control" [(ngModel)]="newComponentClass" />
                  </div>
              </div>
              <div class="form-group col-sm-12" *ngIf="componentData.class === 'createProv' || componentData.id === 'createProvId' || selectedProv === 'createProvId'">
                  <label class="control-label mt-3 col-sm-4">Id</label>
                  <div class="col-sm-8">
                      <input id='provId' #provId type="text" class="form-control" [(ngModel)]="newComponentId" />
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="form-group col-sm-5">
                  <label class="control-label col-sm-4 mt-3">Config Param</label>
                  <input [disabled]="isConfigParamNameTag" #aConfigParamNameTag type="text" class="form-control col-sm-8" [(ngModel)]="aConfigParamName" />
              </div>
              <div class="form-group col-sm-6">
                  <label class="control-label col-sm-4 mt-3">Config Value</label>
                  <input type="text" class="form-control col-sm-8" [(ngModel)]="aConfigParamValue" />
              </div>
              <div class="form-group col-sm-1 text-right">
                  <button type="button" class="mt-3 btn light-blue text-white" (click)="addConfigParam()"><i
                          class="fa fa-plus"></i></button>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12 responsive-table">
                  <table class="table table-bordered f-12">
                      <thead>
                          <tr>
                              <th class="light-blue text-white">Config Param</th>
                              <th class="light-blue text-white">Config Value</th>
                              <th class="light-blue text-white"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of aConfigParams">
                              <td (click)="onSelectConfig(item)">{{item.paramName}}</td>
                              <td class="work-break" (click)="onSelectConfig(item)">{{item.paramValue}}</td>
                              <td (click)="onDeleteConfig(item)"><i
                                      class="text-danger fas fa-times fa-2x"></i></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
              <div class="btn-group btn-group-lg">
                  <button type="button" class="btn light-blue text-white" data-dismiss="modal"
                  (click)="addProvider()">Update</button>
              </div>
              <div class="btn-group btn-group-lg">
                <button type="button" class="btn light-blue text-white ml-2" data-dismiss="modal"
                (click)="removeProvider()">Delete</button>
              </div> 
          </div>
      </div>
  </div>
</div>
