<div class="container-fluid">
  <div class="row mt-4 mb-2">
    <div class='col-sm-6'>
      <div class="form-group">
        <label class="control-label col-sm-2 col-xs-12 pt-3">Type</label>
        <div class="col-sm-10 col-xs-12">
          <select class="form-control" id='type' (change)='changeImage($event)'>
            <option value='' selected>Choose Image <i class="fa fa-home"></i></option>
            <option *ngFor="let item of fileToUpload" value='{{item.name}}'>{{item.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-sm-6" align='right'>
      <button type='button' class="mb-3 btn light-blue btn-lg text-white" (click)="getCanvas($event)">Save Image</button>
      <button type='button' [hidden]='true' (click)="reInitialize($event)">Reinitialize Image</button><br/>
    </div>
  </div>
  <div id="tui-image-editor-container"></div>
</div>
