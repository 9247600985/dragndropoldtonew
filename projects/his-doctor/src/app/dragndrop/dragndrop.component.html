<div 
  class="box-list f-12"
  cdkDropList
  cdkDropListOrientation="vertical"
  (cdkDropListDropped)="drop($event)">
  <div class="drag-box" *ngFor="let item of draggableItems" cdkDrag>
    {{item.name}} <i class="fas fa-times-circle float-right mt-1 f-15" (click)='deleteItem($event, item)'></i>
  </div>
</div>
