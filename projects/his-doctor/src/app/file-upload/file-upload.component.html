<div class="fileUpload">
  <button type="button" class="btn light-blue addFile" (click)="callUpload()"><i class="text-white fa fa-plus fa-2x"></i></button>
<div class="form-group">
  <input type="file"
         id="file" #myInput
         [hidden]='true'
         accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps"
         (change)="handleFileInputs($event)" />
         <!-- (change)="handleFileInput($event.target.files)" -->
</div>

<div class="form-group uploadedFiles d-none" *ngIf='fileToUpload?.length>0'>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of fileToUpload" >
      {{item.name | titlecase}}
      <span class="badge badge-primary badge-pill" (click)="removeItem(item)"><i class="fa fa-trash"></i></span>
    </li>
  </ul>
</div>
